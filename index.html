<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>input-kana tag demo</title>
</head><body>

<script type="module" src="./input-kana.js"></script>

<h1>input-kana tag demo</h1>

<div style="display: inline-grid; grid-template-columns: 1fr 1fr 1fr;grid-gap: .5em">
  <div>input-kana</div><input-kana id=inp1></input-kana><div>input-kana カタカナのみ</div>
  <div>input-kana maxlength=8</div><input-kana id=inp2 maxlength=8></input-kana><div>and limit 8 characters</div>
  <div>input-kana maxlength=100</div><input-kana id=inp3 maxlength=100></input-kana><div>and limit 100 characters</div>
  <div>input-kana rows=8</div><input-kana id=inp4 rows=8></input-kana><div>with 8 rows</div>
</div>

<br>
<br>
<input id=res placeholder="result">

<script type="module">
onload = () => {
  inp1.onchange = () => {
    res.value = inp1.value;
  };
  inp2.onchange = () => {
    res.value = inp2.value;
  };
  inp3.onchange = () => {
    res.value = inp3.value;
  };
  inp4.onchange = () => {
    res.value = inp4.value;
  };
};
</script>
